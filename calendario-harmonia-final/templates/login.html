<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid #333;
        }
        h2 { color: #4a9b8e; margin-bottom: 1.5rem; }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: #4a9b8e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #3d8075; }
        .error { color: #e74c3c; margin-bottom: 1rem; font-size: 0.9rem; }
        .back-link { display: block; margin-top: 1rem; color: #888; text-decoration: none; font-size: 0.8rem; }
        .back-link:hover { color: #4a9b8e; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Acesso Admin</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Senha de Acesso" required autofocus>
            <button type="submit">Entrar no Painel</button>
        </form>
        <a href="/" class="back-link">← Voltar para o Calendário</a>
    </div>
</body>
</html>
